{% load static %}

<table class="table__content" align="center">
    <tr class="table__row table__headers">
        <th class="table__header"> IP адрес </th>
        <th class="table__header"> Имя сервера </th>
        <th class="table__header"> Статус </th>
    </tr>
    {% for row in context.servers %}
        <tr class="table__row">
         <td class="table__cell"> {{ row.ip }} </td>
         <td class="table__cell"> {{ row.name }} </td>
         <td class="table__cell"> {{ row.status }} </td>
        </tr>
    {% endfor %}
</table>
